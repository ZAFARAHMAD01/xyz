<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banking Portal</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #666;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .btn-container {
        display: flex;
        justify-content: space-between;
    }

    .btn {
        width: 48%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }

    #rt {
        width: 120%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
   

    .btn:hover {
        background-color: #45a049;
    }

    .gpay-btn {
        background-color: #ea4335;
    }
    .zaf{
        background-color: #4000f1;
    }
    .zaf:hover{
        background-color: #001988;
    }
    .gpay-btn:hover {
        background-color: #d93025;
    }
</style>
</head>
<body>
    <p> i am {{name}}</p>
<div class="container">
    <h2>Banking Portal</h2>
    <form id="bank-form" method="post">
        <label for="account-number">Enter Account Number:</label>
        <input type="text" id="account-number" name="account_number" required>

        <label for="pin-code">Enter Pin Code:</label>
        <input type="password" id="pin-code" name="pin_code" required>

        <input type="submit" onclick="make()" ><br><br>
        <script>
            var messageFromPython = "{{ message }}";
            alert(messageFromPython);
        </script>
    </form>

    <div class="btn-container">
        <a href="/z">
        <button id='rt' onclick="createAccount()">Create New Account</button></a>
        
        <button  class="btn" onclick="deleteAccount()">Delete Account</button><br><br>
       
    </div>

    <br><button class="btn gpay-btn">GPay</button> 
    <button  class="btn zaf" type="submit">RESET PIN</button>
</div>
</body>
</html>
